<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo ToDo - The tasks app</title>
  </head>
  <body>
    <div class="overlay-addTodoForm">
      <div id="addTodoForm">
        <div>
          <input type="text" name="inputTodoTitle" id="inputTodoTitle" />
        </div>
        <div>
          <input
            type="text"
            name="inputTodoDescription"
            id="inputTodoDescription"
          />
        </div>
        <div>
          <input type="date" name="inputTodoDueDate" id="inputTodoDueDate" />
        </div>
        <div>
          <button id="submitButtonAddTodo">Add todo</button>
        </div>
      </div>
    </div>
    <div class="header">
      <h2 class="headet-title">ToDo ToDo</h2>
      <button class="header-buttonAddToDo">Add some todo</button>
    </div>
    <div class="container"></div>
    <script src="./main.js"></script>
  </body>
</html>
